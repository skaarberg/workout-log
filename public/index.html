<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel" src="scripts/example.js"></script>
    <script type="text/babel">

    var CommentBox = React.createClass({
      loadCommentsFromServer: function() {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      handleCommentSubmit: function(comment) {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          type: 'POST',
          data: comment,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function() {
        return {data: []};
      },
      componentDidMount: function() {
        this.loadCommentsFromServer();
        setInterval(this.loadCommentsFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="commentBox">
            <h1>Comments:D</h1>
            <CommentList data={this.state.data} />
            <CommentForm onCommentSubmit={this.handleCommentSubmit} />
          </div>
        );
      }
      });

      var CommentList = React.createClass({
        render: function(){
          var commentNodes = this.props.data.map(function(comment) {
            return(
              <Comment name={comment.name} key={comment.id}>
                {comment.groups}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
              ting
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() {
          return {name: '', groups: ''};
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        handleGroupsChange: function(e) {
          this.setState({groups: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var name = this.state.name.trim();
          var groups = this.state.groups.trim();
          if (!groups || !name) {
            return;
          }
          this.props.onCommentSubmit({name: name, groups: groups});
          this.setState({name: '', groups: ''});
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Your name"
                value={this.state.name}
                onChange={this.handleNameChange}
              />
              <input
                type="text"
                placeholder="Say something..."
                value={this.state.groups}
                onChange={this.handleGroupsChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var Comment = React.createClass({
        render: function(){
          return (
            <div className="comment">
              <h2 className="commentName">
                {this.props.name}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      ReactDOM.render(
        <CommentBox url="/api/exercises" pollInterval={2000}/>,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
