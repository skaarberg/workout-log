<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel" src="scripts/example.js"></script>
    <script type="text/babel">

    var ExerciseBox = React.createClass({
      loadExercisesFromServer: function() {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      loadWorkoutsFromServer: function() {
        $.ajax({
          url: this.props.urlWorkout,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({workoutData: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.urlWorkout, status, err.toString());
          }.bind(this)
        });
      },
      handleExerciseSubmit: function(exercise) {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          type: 'POST',
          data: exercise,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function() {
        return {data: []};
      },
      componentDidMount: function() {
        this.loadExercisesFromServer();
        this.loadWorkoutsFromServer();
        setInterval(this.loadExercisesFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="exerciseBox">
            <h1>Exercises:D</h1>
            <ExerciseList data={this.state.data} />
            <WorkoutList data={this.state.workoutData} />
            <ExerciseForm onExerciseSubmit={this.handleExerciseSubmit} />
          </div>
        );
      }
      });

      var ExerciseList = React.createClass({
        render: function(){
          var exerciseNodes = this.props.data.map(function(exercise) {
            return(
              <Exercise name={exercise.name} key={exercise.id}>
                {exercise.groups}
              </Exercise>
            );
          });
          return (
            <div className="exerciseList">
              {exerciseNodes}
            </div>
          );
        }
      });

      var WorkoutList = React.createClass({

          render: function(){
            if(this.props.data!=null){
              var workoutNodes = this.props.data.map(function(workout) {
                return(
                  <Workout id={workout.id} key={workout.id} exercises={workout.exercises}>
                    {workout.id}
                  </Workout>
                );
              });
            }

          return (
            <div className="workoutList">
              {workoutNodes}
            </div>
          );
        }
      });

      var ExerciseForm = React.createClass({
        getInitialState: function() {
          return {name: '', groups: ''};
        },
        handleNameChange: function(e) {
          this.setState({name: e.target.value});
        },
        handleGroupsChange: function(e) {
          this.setState({groups: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var name = this.state.name.trim();
          var groups = this.state.groups.trim();
          if (!groups || !name) {
            return;
          }
          this.props.onExerciseSubmit({name: name, groups: groups});
          this.setState({name: '', groups: ''});
        },
        render: function() {
          return (
            <form className="exerciseForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Navn på øvelse"
                value={this.state.name}
                onChange={this.handleNameChange}
              />
              <input
                type="text"
                placeholder="Muskelgrupper"
                value={this.state.groups}
                onChange={this.handleGroupsChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var Exercise = React.createClass({
        render: function(){
          return (
            <div className="exercise">
              <b>{this.props.name}</b>
              <div>{this.props.children}</div>
              <div>--------------</div>
            </div>
          );
        }
      });

      var Workout = React.createClass({
        render: function(){
          console.log(this.props);
          return (
            <div className="workout">
              - <b>{this.props.id}</b>
            </div>
          );
        }
      });

      ReactDOM.render(
        <ExerciseBox url="/api/exercises" urlWorkout="/api/workouts" pollInterval={2000}/>,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
